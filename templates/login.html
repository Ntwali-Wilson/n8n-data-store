{% extends "base.html" %}

{% block content %}
<div class="flex h-full items-center justify-center">
    <div class="w-full max-w-md bg-white p-8 rounded-xl shadow-lg border border-gray-100">
        <h2 class="text-3xl font-bold text-center mb-2">Welcome Back</h2>
        <p class="text-center text-gray-500 mb-8">Login to your IsomoLink account</p>

        <form method="POST">
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                <input type="text" name="username" class="w-full p-2 border rounded-lg" placeholder="student1 or teacher1">
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg font-bold hover:bg-blue-700">
                Log In
            </button>
        </form>
    </div>
</div>
{% endblock %}
