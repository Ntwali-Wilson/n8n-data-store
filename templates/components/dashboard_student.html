<div class="grid grid-cols-1 md:grid-cols-3 gap-6">
    
    <div class="bg-gradient-to-r from-blue-600 to-blue-800 text-white p-6 rounded-xl shadow-lg">
        <div class="text-blue-200 text-sm">Current Average Score</div>
        <div class="text-4xl font-bold mt-2">{{ gpa }}%</div>
        <div class="text-sm mt-4 bg-white/20 inline-block px-3 py-1 rounded-full">
            Based on {{ grades|length }} assignments
        </div>
    </div>

    <div class="col-span-2 bg-white p-6 rounded-xl shadow-sm border border-gray-100">
        <h3 class="font-bold mb-4">Academic Performance</h3>
        <table class="w-full text-left">
            <thead class="text-gray-500 border-b">
                <tr>
                    <th class="pb-2">Subject</th>
                    <th class="pb-2">Score</th>
                    <th class="pb-2">Weight</th>
                </tr>
            </thead>
            <tbody>
                {% for grade in grades %}
                <tr class="border-b last:border-0">
                    <td class="py-3 font-medium">{{ grade.subject }}</td>
                    <td class="py-3 
                        {% if grade.score >= 80 %}text-green-600
                        {% elif grade.score >= 50 %}text-yellow-600
                        {% else %}text-red-600{% endif %} font-bold">
                        {{ grade.score }}%
                    </td>
                    <td class="py-3 text-gray-500">{{ grade.weight }}x</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

</div>
