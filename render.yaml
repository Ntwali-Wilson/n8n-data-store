services:
  - type: web
    name: my-python-server
    runtime: python
    # This command runs during the build phase
    buildCommand: pip install -r requirements.txt
    # This command starts the production server
    startCommand: gunicorn -w 4 -k uvicorn.workers.UvicornWorker app:app
    envVars:
      - key: PORT
        value: 10000
